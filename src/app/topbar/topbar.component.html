<body data-aos-easing="ease" data-aos-duration="1000" data-aos-delay="0" >
 

  <div id="topbar" class="d-none d-lg-flex align-items-center fixed-top" >
    <div class="container d-flex">
      <div class="contact-info mr-auto">
        <a> <fa-icon [icon]="envelopeIcon"></fa-icon> info-solution.org</a
        ><i class="icofont-facebook"></i>
        <a>
          <fa-icon [icon]="phoneIcon"></fa-icon> +963 965 777 235<i
            class="icofont-accessibility"
          ></i
        ></a>
      </div>
    <div class="social-links" style="padding-left: 4px"  >
     
        <a><fa-icon [icon]="faFacebook"></fa-icon> </a>

        <a><fa-icon [icon]="faInstagram"></fa-icon> </a>

        <i class="fa fa-envelope" aria-hidden="true"></i>
        <a>
          <button
            mat-icon-button
            style="flex-wrap: wrap-reverse"
            [matMenuTriggerFor]="languageMenu"
            aria-label="Example icon-button with a changeLanguage"
          
          
          >
            <span class="material-symbols-outlined">language</span>
          </button>

          <mat-menu #languageMenu="matMenu" >
      
            <button mat-menu-item (click)="changeLanguage('en')">
              {{ "English" | translate }}
            </button>
            <button mat-menu-item (click)="changeLanguage('ar')">
              {{ "Arabic" | translate }}
            </button>
          </mat-menu> 
     
        </a>
      </div>
    </div>

  </div>
 
  </body>
