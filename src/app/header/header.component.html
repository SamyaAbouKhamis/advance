<header id="header" class=" fixed-top" >

    <nav class="navbar navbar-expand-lg bg-body-tertiary " >
      <div class="container d-flex align-items-center " style="display: flex">
        <a>
          <img src="../../assets/logo00.png" style=" width: 100px;" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  " id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <li
             [@linkAnimation]="activeLink === 'home' ? 'active' : 'inactive'"
            >
              <a
                href="http://localhost:4200/index.html"
                (click)="setActiveLink('index.html')"
                [ngClass]="{ active: activeLink === 'home' }"
              >
                {{ "Home" | translate }}
              </a>
            </li>
            <li [@linkAnimation]="activeLink === 'about' ? 'active' : 'inactive'">
          <a
            [routerLink]="['/', currentLang]"
            fragment="about"
            (click)="setActiveLink('about')"
            [ngClass]="{ active: activeLink === 'about' }"
          >
            {{ "About" | translate }}
          </a>
        </li>
        <li [@linkAnimation]="activeLink === 'services' ? 'active' : 'inactive'">
          <a
            [routerLink]="['/', currentLang]"
            fragment="services"
            (click)="setActiveLink('services')"
            [ngClass]="{ active: activeLink === 'services' }"
          >
            {{ "Services" | translate }}
          </a>
        </li>
        <li [@linkAnimation]="activeLink === 'portfolio' ? 'active' : 'inactive'">
          <a
            [routerLink]="['/', currentLang]"
            fragment="portfolio"
            (click)="setActiveLink('portfolio')"
            [ngClass]="{ active: activeLink === 'portfolio' }"
          >
            {{ "Portfolio" | translate }}
          </a>
        </li>

        <li [@linkAnimation]="activeLink === 'contact' ? 'active' : 'inactive'">
          <a
            [routerLink]="['/', currentLang]"
            fragment="contact"
            (click)="setActiveLink('contact')"
            [ngClass]="{ active: activeLink === 'contact' }"
          >
            {{ "Contact" | translate }}
          </a>
        </li>
           <button
            mat-icon-button
            style="flex-wrap: wrap-reverse"
            [matMenuTriggerFor]="languageMenu"
            aria-label="Example icon-button with a changeLanguage"
          
          >
            <span class="material-symbols-outlined">{{'language '| translate}}</span>
          </button>

          <mat-menu #languageMenu="matMenu" >
            <button mat-menu-item (click)="changeLanguage('en')">
              {{ "English" | translate }}
            </button>
            <button mat-menu-item (click)="changeLanguage('ar')">
              {{ "Arabic" | translate }}
            </button>
          </mat-menu> 
          </div>
          
        </div>
      </div>
        
        
    </nav>
 
</header>
